<app-story-list [stories]="stories" [storyNumber]="storyId"> </app-story-list>
<mat-paginator [length]="100"
              [pageSize]= pageSize 
              (page)="onPageChange($event)"
              [pageIndex]="currentPage"
              [pageSizeOptions]="[5, 10, 25, 100]"
              aria-label="Select page">
</mat-paginator>
